{% load i18n thumbnail list list_uga staticfiles %}
{% load bootstrap3 %}

        <div id="carousel-playlist" class="carousel slide" data-ride="carousel">
              <!-- Indicators -->
              <ol class="carousel-indicators">
                {% for p_video in playlist.videos %}
                <li data-target="#carousel-playlist" data-slide-to="{{ forloop.counter0 }}" class=" {% if forloop.first %} active {% endif %}"></li>
                {% endfor %}
              </ol>

              <!-- Wrapper for slides -->
              <div class="carousel-inner" role="listbox">
                {% for p_video in playlist.videos %}
		    <div class="item {% if forloop.first %}active{% endif %}">
			    <a href="{% url 'video' slug=p_video.video.slug %}">
			    <img src="{{ p_video.video.thumbnail.url }}" alt="{{ p_video.video.title }}" style="width:100%"/>
			  <div class="carousel-caption">
				  <h4 >{{ p_video.video.title }}</h4>
				  <p>{{ p_video.video.owner.username }}</p>
			  </div>
			    </a>
		    </div>
                {% endfor %}
              </div>
         <!-- Controls -->
          <a class="left carousel-control" href="#carousel-playlist" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#carousel-playlist" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
